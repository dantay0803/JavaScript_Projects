<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GIPHY | Search All the GIFs & Make Your Own Animated GIF</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="icon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icon/favicon-16x16.png"
    />
    <link rel="manifest" href="icon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="icon/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:800"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="header">
        <a href="index.html"
          ><img id="headerLogo" src="logo.png" alt="GIPHY Logo"
        /></a>
      </div>

      <div id="uploadArea">
        <div id="uploadInstructions">
          <h1>UPLOAD</h1>
          <p>
            Upload your GIF collection to share on Facebook, Twitter, Instagram,
            text message, email, and everywhere else.
          </p>
        </div>

        <div id="clickToUploadHolder">
          <div id="clickToUploadHolderBackground">
            <input multiple="" type="file" accept="image/gif,video/*" />
          </div>
          <i class="fas fa-file-upload fa-5x" id="clickToUploadIcon"></i>
          <div id="clickToUploadInstructions">
            <p style="font-size: 150%;">BROWSE YOUR FILES</p>
            <p>Upload one or more GIFs</p>
          </div>
        </div>
      </div>
    </div>
    <script src="upload.js" type="text/javascript"></script>
  </body>
</html>
