<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GIPHY | Search All the GIFs & Make Your Own Animated GIF</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="header">
        <img id="headerLogo" src="logo.png" alt="GIPHY Logo" />
        <span>Reactions</li>
        <span>Entertainment</span>
        <span>Sports</span>
        <span>Stickers</span>
        <span>Artists</span>
        <span>...</span>
        <button class="headerButton" id="upload">Upload</button>
      </div>

      <div id="homeSearch">
        <input type="text" placeholder="Search all the GIFs and stickers" />
        <Button><i class="fas fa-search fa-2x" style="color: white;"></i></Button>
      </div>

      <div id="trending">
        <p>TRENDING GIFS</p>
        <div id="trendingCarousel"></div>
      </div>

      <div id="randomGif"></div>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
