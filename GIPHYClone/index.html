<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GIPHY | Search All the GIFs & Make Your Own Animated GIF</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="header">
      <img id="headerLogo" src="logo.png" alt="GIPHY Logo" />
      <ul>
        <li>Reactions</li>
        <li>Entertainment</li>
        <li>Sports</li>
        <li>Stickers</li>
        <li>Artists</li>
        <li>...</li>
      </ul>
      <button class="headerButton" id="upload">Upload</button>
    </div>

    <div id="search">
      <input type="text" placeholder="Search all the GIFs and stickers" />
    </div>

    <div id="trending">
      <span>TRENDING GIFS</span> <span>SEE ALL></span>
      <div id="trendingCarousel"></div>
    </div>
    <div id="topDailyGifs"></div>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
