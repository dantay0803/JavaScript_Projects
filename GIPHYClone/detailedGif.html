<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GIPHY | Search All the GIFs & Make Your Own Animated GIF</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="header">
        <img id="headerLogo" src="logo.png" alt="GIPHY Logo" />
        <div class="headerItem"><p class="headerBorder">Reactions</p></div>
        <div class="headerItem"><p class="headerBorder">Entertainment</p></div>
        <div class="headerItem"><p class="headerBorder">Sports</p></div>
        <div class="headerItem"><p class="headerBorder">Stickers</p></div>
        <div class="headerItem"><p class="headerBorder">Artists</p></div>
        <button class="headerItem headerButton" id="upload">Upload</button>
      </div>

      <div id="homeSearch">
        <input
          id="homeSearchInput"
          type="text"
          placeholder="Search all the GIFs"
        />
        <a href="" id="homeSearchButton"
          ><i
            class="fas fa-search fa-2x"
            style="color: white; padding-top: 7.5px;"
          ></i
        ></a>
      </div>

      <div id="details">
        <div id="detailsLeftBar">
          <div id="userWrap">
            <img id="userAvatar" src="" alt="Posters Avatar" />
            <a id="userProfileLink" href=""><p id="userDisplay"></p></a>
          </div>

          <p id="userSourceTitle">SOURCE</p>
          <a id="userSource" href=""><i class="fas fa-external-link-alt" style="padding-right: 10px; padding-top: 5px;"></i></a>
          </p>
        </div>
        <div id="detailsCenter">
          <p id="gifTitle"></p>
          <img id="gifDisplay" src="" alt="Posters Avatar" />
          <p style="padding-top: 50px;">Related GIFS</p>
          <div id="relatedGifs"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="detailedGif.js" type="text/javascript"></script>
    <script src="gifSearch.js" type="text/javascript"></script>
  </body>
</html>
