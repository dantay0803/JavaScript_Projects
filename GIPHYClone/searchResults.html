<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GIPHY | Search All the GIFs & Make Your Own Animated GIF</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="icon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icon/favicon-16x16.png"
    />
    <link rel="manifest" href="icon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="icon/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:800"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="header">
        <img id="headerLogo" src="logo.png" alt="GIPHY Logo" />
        <div class="headerItem"><p class="headerBorder">Reactions</p></div>
        <div class="headerItem"><p class="headerBorder">Entertainment</p></div>
        <div class="headerItem"><p class="headerBorder">Sports</p></div>
        <div class="headerItem"><p class="headerBorder">Comics</p></div>
        <div class="headerItem"><p class="headerBorder">Artists</p></div>
        <button class="headerItem headerButton" id="upload">Upload</button>
      </div>

      <div id="homeSearch">
        <input
          id="homeSearchInput"
          type="text"
          placeholder="Search all the GIFs"
        />
        <a href="" id="homeSearchButton"
          ><i
            class="fas fa-search fa-2x"
            style="color: white; padding-top: 7.5px;"
          ></i
        ></a>
      </div>

      <div id="trending">
        <div id="searchDetailWrapper">
          <span id="searchTitle">Search Text to lower case</span>
          <span id="gifCount"></span>
        </div>

        <div id="resultsCarousel"></div>
      </div>
    </div>
    <script src="searchResults.js" type="text/javascript"></script>
    <script src="gifSearch.js" type="text/javascript"></script>
  </body>
</html>
